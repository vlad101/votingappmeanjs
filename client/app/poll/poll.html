<div class="col-md-12">
Welcome, {{ getCurrentUser().name }}!
<br>
<p>Here are your polls!</p>
<br>
<!--{{ polls }}-->
<div ng-repeat="poll in polls">
    <ul>
        <li ng-repeat="p in poll">
             {{ p }}
             <br>
             {{ poll.question }}
        </li>
    </ul>
</div>
<br>
</div>
